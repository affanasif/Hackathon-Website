<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="intro">
        <div class="bg-image h-100" style="background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');">
          <div class="mask d-flex align-items-center h-100" style="background-color: rgba(255,255,255,.6);">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                  <div class="card gradient-custom" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-white">
      
                      <div class="my-md-5">
      
                        <div class="text-center pt-1">
                          <i class="fas fa-user-astronaut fa-3x"></i>
                          <h1 class="fw-bold my-5 text-uppercase">CREATE AN ACCOUNT</h1>
                        </div>
      
                        <div class="form-outline form-white mb-4">
                          <input type="text" id="type" class="form-control form-control-lg" />
                          <label class="form-label" for="type">Username</label>
                        </div>
      
                        <div class="form-outline form-white mb-4">
                          <input type="email" id="typeEmail" class="form-control form-control-lg" />
                          <label class="form-label" for="typeEmail">Email</label>
                        </div>
                        <div class="form-outline form-white mb-4">
                            <input type="password" id="typePassword" class="form-control form-control-lg" />
                            <label class="form-label" for="typePassword">Password</label>
                          </div>
      
                        <div class="text-center py-5">
                         <a href="home.html"><button class="btn btn-light btn-lg btn-rounded px-5" type="submit">Sign In</button></a> 
                        </div>
                        
      
                      </div>
      
                      <div class="text-center">
                        <p class="mb-0">Have already an account? <a href="index.html" class="text-white fw-bold">Login</a></p>
                      </div>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
